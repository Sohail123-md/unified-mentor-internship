<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="container">
        <div id="calculator" class="calculator">
            <form action="">
                <div id="calculator-screen">
                    <div id="screen-top">
                        <p id="nums-top"></p>
                    </div>
                    <input type="text" id="display" readonly>
                </div>
                <div id="functional-container">
                    <input type="button" value="C" class="button">
                    <input type="button" value="DEL" class="button">
                    <input type="button" value="%" class="button">
                    <input type="button" value="/" class="button">
                    <input type="button" value="Ï€" class="button">
                    <input type="button" value="e" class="button">
                    <input type="button" value="n!" class="button">
                </div>
                <div id="nums-container">
                    <input type="button" value="7" class="button">
                    <input type="button" value="8" class="button">
                    <input type="button" value="9" class="button">
                    <input type="button" value="*" class="button">
                    <input type="button" value="4" class="button">
                    <input type="button" value="5" class="button">
                    <input type="button" value="6" class="button">
                    <input type="button" value="-" class="button">
                    <input type="button" value="1" class="button">
                    <input type="button" value="2" class="button">
                    <input type="button" value="3" class="button">
                    <input type="button" value="+" class="button">
                    <input type="button" value="0" class="button">
                    <input type="button" value="." class="button">
                    <input type="button" value="=" class="button">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
